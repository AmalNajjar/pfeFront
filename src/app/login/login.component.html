<form name="form" class="modal-content" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
<div class="container">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
    required/>
    <div *ngIf="f.submitted && username.invalid">
      <!--div *ngIf="username.errors.required" style="color:red;font-size:16px;">Usename is required</div-->

    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
    required/>
    <!--div *ngIf="f.submitted && password.invalid">
      <div *ngIf="password.errors.required" style="color:red;font-size:16px;">Password is required</div-->
  </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success">Login</button>
    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" style="max-width: 300px;">Login failed</div>
  </div>
  <p>Don't have an account?
    <a routerLink="/register" class="btn btn-primary">Sign Up</a>
  </p>
</form>
