<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
    ">
    
    <h1 >Tableau des documents à détruire</h1>
    <br>
    
    
    <br>
    <div class="container">
    <div style="margin-top:10px;">   
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
           
            <!-- ID Column -->
               <ng-container matColumnDef="chapitre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Chapitre comptable </th>
                <td mat-cell *matCellDef="let row"> {{row.chapitre}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code document </th>
                <td mat-cell *matCellDef="let row"> {{row.code}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro d'ordre</th>
                <td mat-cell *matCellDef="let row"> {{row.numero}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="dateCreation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de création du document</th>
                <td mat-cell *matCellDef="let row"> {{row.dateCreation}} </td>
              </ng-container>

              <ng-container matColumnDef="dateDestruction">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de destruction du document</th>
                <td mat-cell *matCellDef="let row"> {{row.dateDestruction}} </td>
              </ng-container>

              <ng-container matColumnDef="libelle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>libellé direction</th>
                <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="c1"> Action  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="accent" >
                    <a  class="btn btn-info"  role="button" (click)="openDialog()"  ><mat-icon>edit</mat-icon>ajouter la date de destruction</a>
                    </button>   
                </td>
              </ng-container>    
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

    </div>

    </div>
